<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="auth-container" id="auth">
            <h1>Welcome to Study Planner</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span id="switch-to-signup">Sign Up</span></p>
            </form>
            <form id="signup-form" class="hidden">
                <input type="text" id="new-username" placeholder="Create Username" required>
                <input type="password" id="new-password" placeholder="Create Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span id="switch-to-login">Login</span></p>
            </form>
        </div>

        <div class="todo-container hidden" id="todo">
            <h1>My Study To-Do List</h1>
            <div id="task-form">
                <input type="text" id="task" placeholder="Enter your task">
                <input type="datetime-local" id="reminder">
                <button id="add-task">Add Task</button>
            </div>
            <ul id="tasks-list"></ul>
            <button id="logout">Logout</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
